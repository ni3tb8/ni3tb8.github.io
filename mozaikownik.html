<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator wyświetlacza LED</title>
    <script src="https://kit.fontawesome.com/662fe054ea.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="ledtabl.ico">
    <link rel="stylesheet" href="moza-style.css">
    <script src="mozaB-script.js" defer></script>
</head>
<body>
    
    <div class="led-display" id="ledDisplay"></div>

    <!-- Wiersz 1 -->
<div>
    <input type="text" id="extraText1" placeholder="Extra 1" maxlength="10" style="display: none;" class="extraInp">
    <input type="text" id="text1" placeholder="Wiersz 1">
    <button class="scroll-button fa-solid fa-pause" id="scroll-btn-0"></button>
    <button class="alignment-button fa-solid fa-align-left" onclick="toggleAlignment(0)"></button>
    <button class="invert-button fa-regular fa-circle-dot" onclick="toggleInvert(0)"></button>
    <button class="extra-toggle-button" id="extraToggleBtn0" onclick="toggleExtra(0)"><i class="fa-solid fa-square"></i></button>
    <button class="font-button fa-solid fa-a" id="fontBtn0" onclick="toggleFont(0)"></button>
</div>

<!-- Wiersz 2 -->
<div>
    <input type="text" id="extraText2" placeholder="Extra 2" maxlength="10" style="display: none;" class="extraInp">
    <input type="text" id="text2" placeholder="Wiersz 2">
    <button class="scroll-button fa-solid fa-pause" id="scroll-btn-1"></button>
    <button class="alignment-button fa-solid fa-align-left" onclick="toggleAlignment(1)"></button>
    <button class="invert-button fa-regular fa-circle-dot" onclick="toggleInvert(1)"></button>
    <button class="extra-toggle-button" id="extraToggleBtn1" onclick="toggleExtra(1)"><i class="fa-solid fa-square"></i></button>
    <button class="font-button fa-solid fa-a" id="fontBtn1" onclick="toggleFont(1)"></button>
</div>

<!-- Wiersz 3 -->
<div>
    <input type="text" id="text3" placeholder="Wiersz">
    <button class="scroll-button fa-solid fa-pause" id="scroll-btn-2"></button>
    <button class="alignment-button fa-solid fa-align-left" onclick="toggleAlignment(2)"></button>
    <button class="invert-button fa-regular fa-circle-dot" onclick="toggleInvert(2)"></button>
    <button class="font-button fa-solid fa-a" id="fontBtn2" onclick="toggleFont(2)"></button>
</div>
<br><br>  

    <button class="zatwierdz" onclick="updateDisplay()"><i class="fa-solid fa-square-check"></i></button>
    <button id="auto-mode-button" onclick="toggleAutoMode()"><i class="fa-solid fa-user-pen"></i></button><br><br>
    <button class="wyczysc" onclick="clearInputs()"><i class="fa-solid fa-delete-left"></i></button>

    <!-- Ukryte inputy do przechowywania wartości -->
    <input type="hidden" id="hiddenText1">
    <input type="hidden" id="hiddenText2">
    <input type="hidden" id="hiddenText3">

    <!-- Dodatkowy przycisk do zmiany koloru -->
    <!-- <button class="color-button fa-solid fa-droplet" id="colorBtn0" onclick="toggleColor(0)" style="color: rgb(245,156,24);"></button> -->
</body>
</html>
