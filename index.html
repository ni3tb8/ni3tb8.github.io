<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik</title>
    <link rel="icon" href="icon-180x180.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-title" content="Licznik">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="apple-touch-icon" href="icon-180x180.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div id="loadingScreen" class="loading-screen"></div>

<div id="customAlertInfo" class="custom-alert hidden info"></div>
<div id="customAlertSuccess" class="custom-alert hidden success"></div>
<div id="customAlertWarning" class="custom-alert hidden warning"></div>
<div id="customAlertOption" class="custom-alert hidden option"></div>

    <div id="page1" class="page">
        <h1>Licznik</h1>
        <div id="timer">
            <span id="days" style="font-weight: 600">0</span>d,
            <span id="hours" style="font-weight: 600">0</span>h,
            <span id="minutes" style="font-weight: 600">0</span>m,
            <span id="seconds" style="font-weight: 600">0</span>s
        </div>
        <div class="stopka"><a href="https://github.com/ni3tb8/ni3tb8.github.io/">ni3tb8 design</a></div>
    </div>

    <div id="page2" class="page hidden">
        <h1>Ustaw datę i czas</h1><br><br>
        <form id="dateForm">
            <label>
                Data:&nbsp;&nbsp;
                <input type="date" id="dateInput">
            </label>
            <label>
                Godzina:&nbsp;&nbsp;
                <input type="time" id="timeInput">
            </label><br>
            <div style="display: flex; gap: 10px;">
    			<buttonZ type="button" id="setNow">Ustaw teraz</buttonZ>
                <div id="boxOfsaveButton"><button type="submit" id="saveButton">Zapisz</button></div>
</div>
        </form>
        
        <div id="timerPreview" class="podglad">
        <span id="daysPreview" style="font-weight: 600">0</span>d,
        <span id="hoursPreview" style="font-weight: 600">0</span>h,
        <span id="minutesPreview" style="font-weight: 600">0</span>m,
        <span id="secondsPreview" style="font-weight: 600">0</span>s
    </div>
        
    </div>

    <button class="button" id="togglePage">Przełącz stronę</button>

    <script src="script.js" defer></script>
</body>
</html>
